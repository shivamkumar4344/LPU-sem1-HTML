<!DOCTYPE html>
<html lang="en">
<head>

    <title>TABLES IN HTML</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <h1>Tables of House Pets</h1>

        <tr>

            <td>3</td>
        </tr>
        <tr>
            <td>Smith</td>
            <td></td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Freeman</td>
            <td>2</td>
            <td>2</td>
            <td>4</td>
        </tr>
        <tr >
            <td colspan="3">Total:</td>
            <td>8</td>
        </tr>

    </table>
</body>
</html>
